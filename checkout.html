<!DOCTYPE html>
<html>
	<head>
  		<title>Mirror Fashion</title>

    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/bootstrap.css">
  	</head>
	<body>
		<header>
			<nav class="navbar navbar-default navbar-static-top">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">Mirror Fashion</a>
					<button class="navbar-toggle" type="button" data-target=".navbar-collapse" data-toggle="collapse">
						Menu
					</button>
				</div>
				<ul class="nav navbar-nav collapse navbar-collapse">
					<li><a href="index.html">Home</a></li>
					<li><a href="produto.html">Produto</a></li>
					<li><a href="checkout.html">Comprar</a></li>
					<li><a href="#">Sobre</a></li>
				</ul>
			</nav>
		</header>
		<div class="jumbotron">
			<div class="container">
				<h1>Ótima escolha!</h1>
  				<p>Obrigado por comprar na Mirror Fashion! Preencha seus dados para efetivar a compra.</p>
  			</div>
  		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2 class="panel-title">Sua compra</h2>
						</div>
						<div class="card mb-3">
							<div class="card-body">
								<div class="form-group">
									<label for="qtd">Quantidade:</label>
									<input type="number" id="qtd" min="1" max="99" value="1" class="form-control">
								</div>
								<div class="form-group">
									<label for="total">Total:</label>
									<output for="qtd preco" id="total" class="form-control">R$ 129,90</output>
								</div>
							</div>
						</div>
						<div class="panel-body">
							<img src="https://scontent-gig2-1.cdninstagram.com/v/t51.2885-15/sh0.08/e35/p640x640/82941585_2718729995022018_5333203058682913889_n.jpg?_nc_ht=scontent-gig2-1.cdninstagram.com&_nc_cat=106&_nc_ohc=6yYTUQ7jL1MAX_Qzkq8&oh=67725096e84c555c4e74c62358486745&oe=5E8CB0F5" alt="Fuzzy Cardigan" class="img-thumbnail img-responsive">
							<dl>
								<dt>Nome</dt>
								<dd>Fuzzy Cardigan</dd>	
								<dt>Preço</dt>
								<dd id="preco">129,90</dd>
								<dt>Cor</dt>
								<dd>Verde</dd>
								<dt>Tamanho</dt>
								<dd>42</dd>
							</dl>
						</div>
					</div>
				</div>
				<form class="col-sm-8">
					<div class="row">
						<fieldset class="col-sm-6">
							<legend>Dados pessoais</legend>
							<div class="form-group">
								<label for="nome">Nome completo</label>
								<input type="text" class="form-control" id="nome" name="nome" required>
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com">
							</div>
							<div class="form-group">
								<label for="cpf">CPF</label>
								<input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required data-mask="999.999.999-99">
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" value="sim" name="spam" checked>
									Quero receber NewsLetter da Mirror Fashion
								</label>
							</div>
						</fieldset>
						<fieldset class="col-sm-6">
							<legend>Cartão de Crédito</legend>
							<div class="form-group">
								<label for="numero-cartao">Número - CVV</label>
								<input type="text" class="form-control" id="numero-cartao" name="numero-cartao"data-mask="9999 9999 9999 9999 - 999">
							</div>
							<div class="form-group">
								<label for="bandeira-cartao">Bandeira</label>
								<select name="bandeira-cartao" id="bandeira-cartao" class="form-control">
									<option value="master">MasterCard</option>
									<option value="visa">VISA</option>
									<option value="amex">American Express</option>
								</select>
							</div>
							<div class="form-group">
								<label for="validade-cartao">Validade</label>
								<input type="month" class="form-control" id="validade-cartao" name="validade-cartao" data-mask="99/9999">
							</div>
						</fieldset>
					</div>
					<button type="submit" class="btn btn-primary pull-right">
						<span class="glyphicon glyphicon-thumbs-up"></span>
						Confirmar Pedido
					</button>
				</form>
			</div>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/total.js"></script> 
		<script type="text/javascript" src="js/inputmask-plugin.js"></script>
	</body>
</html>
